<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Study</title>

    <!--
    外部样式表
    当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。使用外部样式表，你就可以通过更改一个文件来改变整个站点的外观
    -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--
    内部样式表
    当单个文件需要特别样式时，就可以使用内部样式表。你可以在 head 部分通过 <style> 标签定义内部样式表。
    -->
    <style type="text/css">
        h1 {
            background: orange;
        }
    </style>
</head>
<body bgcolor="#f0ffff">

    <!--
    内联样式
    当特殊的样式需要应用到个别元素时，就可以使用内联样式。使用内联样式的方法是在相关的标签中使用样式属性。样式属性可以包含任何 CSS 属性
    -->
    <p style="color: green; margin-left: 20px">
    内联样式
    </p>

	<!--
	 heading
	 <h1> - <h6>,<h1> 定义最大的标题。<h6> 定义最小的标题。
	 浏览器会自动地在标题的前后添加空行。
	 默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后.
	-->
	<h1 align="center">h1 text</h1>
	<h2>h2 text</h2>
	<h3>h3 text</h3>
	<h6>h6 text</h6>

	<!--
	 水平线
	-->
	<hr />
	<hr>

	<!--
	 注释
	-->

	<!--
     段落
     浏览器会自动地在段落的前后添加空行。（<p> 是块级元素）
     使用空的段落标记 <p></p> 去插入一个空行是个坏习惯。用 <br /> 标签代替它！但是不要用 <br /> 标签去创建列表
    -->
    <p>this is a paragraph</p>

    <!--
     折行
     不产生一个新段落的情况下进行换行
    -->
    <p>
        the former<br />
        the latter
    </p>

    <!-- 文本格式化 -->
    <p>
        <!--
        文本格式化标签
        bold
        big
        emphasize
        italic
        -->
        <b>定义粗体文本</b>
        <br />
        <big>定义大号字</big>
        <br />
        <em>定义着重文字</em>
        <br />
        <i>定义斜体字</i>
        <br />
        <small>定义小号字</small>
        <br />
        <strong>定义加重语气</strong>
        <br />
        <sub>定义下标字</sub>
        <br />
        <sup>定义上标字</sup>
        <br />
        <ins>定义插入字</ins>
        <br />
        <del>定义删除字</del>
        <br />

        <!-- 计算机输出标签 -->
        <code>定义计算机代码</code>
        <br />
        <kbd>定义键盘码</kbd>
        <br />
        <samp>定义计算机代码样本</samp>
        <br />
        <tt>定义打字机代码</tt>
        <br />
        <var>定义变量</var>
        <br />
        <pre>定义预格式文本</pre>
        <br />

        <!-- 引用、引用和术语定义 -->
        <abbr>定义缩写</abbr>
        <br />
        <acronym>定义首字母缩写</acronym>
        <br />
        <address>定义地址</address>
        <br />
        <bdo>定义文字方向</bdo>
        <br />
        <blockquote>定义长的引用</blockquote>
        <br />
        <q>定义短的引用语</q>
        <br />
        <cite>定义引用、引证</cite>
        <br />
        <dfn>定义一个定义项目</dfn>
    </p>

</body>
</html>
